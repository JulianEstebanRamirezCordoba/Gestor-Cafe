<!DOCTYPE html>
<html lang="es">
<head id="head">
</head>
<body>
  <div id="header"></div>

  <section id="movimientosSection" class="price-input">
    <h2>Movimientos de Inventario</h2>

    <div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-bottom: 20px;">
      <div>
        <label for="origenSelect">Bodega Origen</label>
        <select id="origenSelect"></select>
      </div>

      <div>
        <label for="destinoSelect">Bodega Destino</label>
        <select id="destinoSelect"></select>
      </div>

      <div>
        <label for="productoMovimientoSelect">Producto</label>
        <select id="productoMovimientoSelect"></select>
      </div>

      <div>
        <label for="cantidadMovimientoInput">Cantidad</label>
        <input type="number" id="cantidadMovimientoInput" min="1" placeholder="Cantidad">
      </div>

      <div>
        <label for="tipoMovimientoSelect">Tipo de Movimiento</label>
        <select id="tipoMovimientoSelect">
          <option value="entrada">Entrada</option>
          <option value="salida">Salida</option>
        </select>
      </div>
    </div>

    <div id="center-buttons">
      <button id="ejecutarMovimientoBtn">Ejecutar Movimiento</button>
    </div>

    <h3>Movimientos Registrados</h3>
    <table id="inventarioTable">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Origen</th>
          <th>Destino</th>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Tipo</th>
          <th>Valor Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <div id="footer"></div>

  <script src="../js/inic.js"></script>
  <script src="../js/movimiento.js"></script>
</body>
</html>
